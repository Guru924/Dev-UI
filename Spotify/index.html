<!DOCTYPE html>
<html lang="en">

<head>

    <!-- login-btn -->
    <!-- card play btn -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utilities.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left  ">
            <div class="close">
                <img class = "invert" src="Assets/svg/close.svg" alt="">
            </div>
            <div class="home box-color rounded m-1 p-1">
                <div class="logo">
                    <img class="invert" src="Assets/svg/logo.svg" alt="logo">
                </div>
                <ul>
                    <li><img class="invert" src="Assets/svg/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="Assets/svg/search.svg" alt="search">Search</li>

                </ul>
            </div>
            <div class="library box-color m-1 rounded p-1">
                <div class="heading item-center">
                    <img class="invert" src="Assets/svg/library.svg" alt="">
                    <h2>
                        Your library
                    </h2>
                </div>
                <div class="song-list">
                    <ul>
                    </ul>
                </div>
                <div class="footer flex">
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety&amp;Privacy
                                Center</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a>
                    </div>
                </div>

            </div>
        </div>
        <div class="right box-color rounded ">
            <div class="header flex rounded">
                <div class="nav flex justify-center item-center">
                    <div class="hamburger">
                        <img width = "30px"class="invert" src="Assets/svg/menu.svg" alt="">
                    </div>
                    <div><img class="invert" src="Assets/svg/lt.svg" alt=""></div>
                    <div><img class="invert" src="Assets/svg/gt.svg" alt=""></div>
                </div>
                <div class="btn">
                    <button class="signup-btn">Sign up</button>
                    <button class="login-btn">LogIn</button>
                </div>
            </div>

            <div class="spotify-playlists">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer flex">
                </div>


                <div class="playbar rounded">
                    <div class="bar-container">

                        <div class="songinfo">
                        </div>
                        <div class="songs-btn flex justify-center">
                            <img id="prev" class="invert" src="Assets/svg/prevSong.svg" alt="">
                            <img id="play" class="invert" src="Assets/svg/playSong.svg" alt="">
                            <img id="next" class="invert" src="Assets/svg/nextSong.svg" alt="">
                        </div>
                        <div class="timevol"> 
                            <div class="songtime">
                            </div>
                            <div class="volume">
                                <img class="invert" src="Assets/svg/volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume" id="">
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <!-- <script src="ap.js"></script> -->
</body>

</html>
